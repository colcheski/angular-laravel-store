<div>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input [(ngModel)]="email" matInput>
    </mat-form-field>
</div>
<div>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input [(ngModel)]="password" matInput>
    </mat-form-field>
</div>
<div>
    <button mat-raised-button (click)="login()">Login</button>
</div>
